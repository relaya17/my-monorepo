<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>קבלה</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: right;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>קבלה</h1>
      </div>
      <p>תשלום התקבל מ- {{payer}}</p>
      <p>סכום: {{amount}} ש"ח</p>
      <p>שם יו"ר: {{chairmanName}}</p>
      <div class="footer">
        <p>תודה שבחרתם לשלם באמצעות אגודת מצפה נוף!</p>
      </div>
    </div>
  </body>
</html>
