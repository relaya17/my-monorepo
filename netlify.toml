[build]
base = "."
command = "corepack enable pnpm && pnpm install && pnpm turbo run build --filter=web"
publish = "apps/web/dist"
# Force rebuild on every push (Netlify skip-build can miss monorepo changes)
ignore = "exit 1"

[build.environment]
  NODE_VERSION = "20"
  CI = "true"

# Allow Google Fonts (Playfair Display) - CSP
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' https:; connect-src 'self' https: https://*.onrender.com;"

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
