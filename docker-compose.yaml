# Run from repo root: docker-compose up -d
# Create apps/api/.env from apps/api/.env.example (MONGO_URI, etc.). Optional: REDIS_URL=redis://redis:6379
# TECHNICAL_SPECIFICATION ยง10.3

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3008:3008"
    environment:
      NODE_ENV: production
      PORT: 3008
      MONGO_URI: mongodb://mongodb:27017/payments_db
      REDIS_URL: redis://redis:6379
    env_file:
      - ./apps/api/.env
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
